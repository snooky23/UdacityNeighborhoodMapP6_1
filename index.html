<!DOCTYPE html>
<html lang="en">
	<head>
		<!--Base-->
	    <meta name="viewport" content="width=device-width, initial-scale=1">
    	<meta charset="utf-8">
	    <title>Avi Levinshtein Map of fun</title>
	    <!--CSS-->
	    <link rel="stylesheet" type="text/css" href="css/index_style.css">
	    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	    <!--JS-->
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<!-- fix Uncaught SecurityError on chrome
			see: http://stackoverflow.com/questions/32453806/uncaught-securityerror-failed-to-execute-replacestate-on-history-cannot-be-->
		<script>
		    $(document).bind('mobileinit',function(){
		        $.mobile.changePage.defaults.changeHash = false;
		        $.mobile.hashListeningEnabled = false;
		        $.mobile.pushStateEnabled = false;
		    });
		</script> 
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script async defer
    		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo9kcDDCtiQM-IEHwac3cY85cdPYbTzpY&callback=initialize"
    		onerror="googleError()">
    	</script>
		<script src="scripts/viewModel.js"></script>
		<script src="scripts/maps.js"></script>	
		<script src="libs/knockout-3.4.0.js"></script>
		<!--Using the hamburger menu display code-->
    	<script src="scripts/hamburger.js"></script>	

	</head>
	<body>
		<div id="html_window" class="html_window">
			<div id="main_container" class="main_container" >
		    	<div id="locations_container" class="location_container">
	    			<div id="action_bar">
	    				<div id="hamburger">
		    				<div></div>
	    					<div></div>
	    					<div></div>
	    				</div>
	    				<h2 id="list_title" class="list_title">Locations</h2>
		    		</div>

		    		<div id="location_bar">
			    		<input id="input_search" class="input_search" data-bind="textInput: filter" type="text" name="search" placeholder="Search..">
					    <ul data-role="listview" data-bind="foreach: visiblePlaces">
						  <li><a data-bind="text: name, click:$parent.setLocation" href="#"></a></li>
						</ul>
					</div>

		    	</div>

		    	<div id="map_container" class="map_container">
		    		<div id='map' class="map"></div>
		    	</div>
	    	</div>
		</div>
	</body>
</html>
